name: ci
on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
      - name: Compile
        run: |
          python -m py_compile run_pack.py
          python -m py_compile plugins/*.py
      - name: YAML parse + invariants
        run: |
          python scripts/check_repo_invariants.py
