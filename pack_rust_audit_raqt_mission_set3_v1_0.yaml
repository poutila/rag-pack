version: 1.0.0
pack_type: rust_audit_raqt_mission_set3
engine: raqt
response_schema: 'MANDATORY FIRST LINES (must be first two lines):

  VERDICT=TRUE_POSITIVE|FALSE_POSITIVE|INDETERMINATE

  CITATIONS=repo/path.rs:line(-line), repo/path.rs:line(-line), ...


  Policy:

  - If a claim cannot be proven from extracted evidence, set VERDICT=INDETERMINATE.

  - Prefer deterministic extraction evidence; do not speculate.

  - Do not add markdown section headers.'
defaults:
  chat_top_k: 12
  max_tokens: 2500
  temperature: 0.0
questions:
- id: R_MISSION_RAG_1
  title: RAG Retrieval and Chat Grounding Reliability
  category: rag
  top_k: 12
  answer_mode: llm
  advice_mode: llm
  question: 'Evaluate retrieval reliability for refactor planning.


    Required output lines:

    RAG_INDEX_EXECUTED=YES|NO|INSUFFICIENT

    RAG_SEARCH_RESULT_COUNT=<integer or INSUFFICIENT>

    CHAT_STUB_EXECUTED=YES|NO|INSUFFICIENT

    PROMPT_PROFILE_GROUNDED_SUPPORTED=YES|NO|INSUFFICIENT

    TOP_REFACTOR_SEAMS=<comma-separated seam candidates or NONE>


    Rules:

    - Use only evidence from rag-index/rag-search/chat outputs.

    - Cite seam candidates with path:line tokens.

    - Return plain text only.

    - Output VERDICT first and CITATIONS second, then emit each required key exactly once.'
  chat:
    retry_on_schema_fail: true
    schema_retry_attempts: 2
    strict_response_template: 'VERDICT=TRUE_POSITIVE|FALSE_POSITIVE|INDETERMINATE

      CITATIONS=<comma-separated evidence tokens from CITE= lines only>

      RAG_INDEX_EXECUTED=YES|NO|INSUFFICIENT

      RAG_SEARCH_RESULT_COUNT=<integer or INSUFFICIENT>

      CHAT_STUB_EXECUTED=YES|NO|INSUFFICIENT

      PROMPT_PROFILE_GROUNDED_SUPPORTED=YES|NO|INSUFFICIENT

      TOP_REFACTOR_SEAMS=<comma-separated seam candidates or NONE>'
  preflight:
  - name: rag_index_help
    cmd:
    - rag-index
    - --help
    render: lines
    block_max_chars: 6000
  - name: rag_index_build
    cmd:
    - rag-index
    - '{parquet}'
    - --output
    - '{index}'
    - --chunk-strategy
    - defs-with-refs
    - --include-refs
    render: lines
    block_max_chars: 6000
  - name: rag_search_mission_json
    cmd:
    - rag-search
    - error boundary conversion
    - --top-k
    - '8'
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      exclude_test_files: true
      max_items: 20
      max_chars: 7000
  - name: rag_search_mission_text
    cmd:
    - rag-search
    - trait implementation completeness
    - --top-k
    - '5'
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      exclude_test_files: true
      max_items: 12
      max_chars: 5000
  - name: chat_help
    cmd:
    - chat
    - --help
    render: lines
    block_max_chars: 7000
  - name: chat_stub_json
    cmd:
    - chat
    - List likely refactor seams for safety-critical Rust code
    - --backend
    - stub
    - --top-k
    - '6'
    - --prompt-profile
    - grounded
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      exclude_test_files: true
      max_items: 20
      max_chars: 7000
  expected_verdict: TRUE_POSITIVE
- id: R_MISSION_REFACTOR_PLAN_1
  title: Mission-Grade Refactor Plan (Lunar Orbiter Constraints)
  category: planning
  top_k: 14
  answer_mode: llm
  advice_mode: llm
  question: 'Produce a refactor plan suitable for software that will run in a manned lunar orbiter.

    Assume strict reliability, observability, and fail-closed requirements.


    Required output lines:

    PLAN_READINESS=READY|NEEDS_MORE_EVIDENCE

    PHASE_1_ACTIONS=<comma-separated actions>

    PHASE_2_ACTIONS=<comma-separated actions>

    PHASE_3_ACTIONS=<comma-separated actions>

    BLOCKERS=<comma-separated blockers or NONE>

    SAFETY_GATES=<comma-separated gates>

    COVERAGE_GAPS=<comma-separated gaps or NONE>


    Rules:

    - Prioritize changes that reduce catastrophic failure risk first.

    - Avoid speculative claims not grounded in evidence.

    - Return plain text only.

    - Output VERDICT first and CITATIONS second, then emit each required key exactly once.

    - Use NONE for empty blocker/gap fields.'
  chat:
    retry_on_schema_fail: true
    schema_retry_attempts: 1
    strict_response_template: 'VERDICT=TRUE_POSITIVE|FALSE_POSITIVE|INDETERMINATE

      CITATIONS=<path:line(-line), path:line(-line), ...>

      PLAN_READINESS=READY|NEEDS_MORE_EVIDENCE

      PHASE_1_ACTIONS=<action_1, action_2, ...>

      PHASE_2_ACTIONS=<action_1, action_2, ...>

      PHASE_3_ACTIONS=<action_1, action_2, ...>

      BLOCKERS=<blocker_1, blocker_2, ... or NONE>

      SAFETY_GATES=<gate_1, gate_2, ...>

      COVERAGE_GAPS=<gap_1, gap_2, ... or NONE>'
  preflight:
  - name: plan_doctor_json
    cmd:
    - doctor
    - --format
    - json
  - name: plan_stats_json
    cmd:
    - stats
    - --format
    - json
  - name: plan_schema_json
    cmd:
    - schema
    - --format
    - json
  - name: plan_kinds_json
    cmd:
    - kinds
    - --format
    - json
  - name: plan_defs_struct_json
    cmd:
    - defs
    - --kind
    - struct
    - --limit
    - '320'
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      exclude_test_files: true
      max_items: 120
      max_chars: 7000
  - name: plan_defs_function_json
    cmd:
    - defs
    - --kind
    - function
    - --limit
    - '700'
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      exclude_test_files: true
      max_items: 140
      max_chars: 7000
  - name: plan_callgraph_json
    cmd:
    - callgraph
    - --limit
    - '950'
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      exclude_test_files: true
      max_items: 200
      max_chars: 9000
  - name: plan_rag_search_json
    cmd:
    - rag-search
    - error handling and dependency injection
    - --top-k
    - '10'
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      exclude_test_files: true
      max_items: 24
      max_chars: 8000
  - name: plan_chat_stub_json
    cmd:
    - chat
    - What are the highest risk refactor seams?
    - --backend
    - stub
    - --top-k
    - '8'
    - --prompt-profile
    - grounded
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      exclude_test_files: true
      max_items: 24
      max_chars: 8000
  expected_verdict: TRUE_POSITIVE
- id: R_BOUNDARY_1
  title: Cross-Crate Error Propagation Analysis
  category: error_handling
  top_k: 15
  answer_mode: llm
  advice_mode: llm
  question: 'Assess cross-crate error propagation using only evidence.


    Required output lines:

    ENGINE_TO_CLI_FROM=YES|NO|INSUFFICIENT

    ENGINE_TO_GUI_FROM=YES|NO|INSUFFICIENT

    MISSING_BOUNDARIES=<comma-separated boundary labels or NONE>

    FROM_IMPL_1=...

    FROM_IMPL_2=...

    USAGE_1=path:line | short note

    USAGE_2=path:line | short note


    Rules:

    - Enumerate impl From<...> entries individually.

    - Explicitly answer engine->cli and engine->gui boundaries.

    - Cite every claim.'
  chat:
    retry_on_schema_fail: true
    schema_retry_attempts: 2
    strict_response_template: 'VERDICT=TRUE_POSITIVE|FALSE_POSITIVE|INDETERMINATE

      CITATIONS=<comma-separated evidence tokens from CITE= lines only>

      ENGINE_TO_CLI_FROM=YES|NO|INSUFFICIENT

      ENGINE_TO_GUI_FROM=YES|NO|INSUFFICIENT

      MISSING_BOUNDARIES=<comma-separated labels or NONE>

      FROM_IMPL_1=<impl signature or NONE>

      FROM_IMPL_2=<impl signature or NONE>

      USAGE_1=<path:line | short note or NONE>

      USAGE_2=<path:line | short note or NONE>'
  preflight:
  - name: raqt_error_variants
    cmd:
    - defs
    - --kind
    - enum
    - --name
    - Error
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      max_items: 30
      max_chars: 3000
  - name: raqt_trait_impls
    cmd:
    - defs
    - --kind
    - object
    - --name
    - impl From<
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      max_items: 40
      max_chars: 4200
  - name: raqt_cross_refs
    cmd:
    - refs
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      require_regex:
      - (?i)main
      - (?i)run_cli
      max_items: 25
      max_chars: 3200
  - name: from_impls
    engine_override: rsqt
    cmd:
    - search
    - impl From<
    - --limit
    - '60'
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      exclude_test_files: true
      exclude_comments: true
      max_items: 40
      max_chars: 4200
  - name: error_type_defs
    engine_override: rsqt
    cmd:
    - search
    - enum Error
    - --limit
    - '40'
    - --format
    - json
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      exclude_test_files: true
      exclude_comments: true
      max_items: 30
      max_chars: 3200
  - name: boundary_usage
    engine_override: rsqt
    cmd:
    - search
    - .map_err(
    - --limit
    - '160'
    - --format
    - json
    render: lines
    block_max_chars: 6000
    transform:
      include_path_regex:
      - (^|/)crates/
      - (^|/)src/
      exclude_path_regex:
      - (^|/)audit_runs(/|$)
      exclude_test_files: true
      exclude_comments: true
      require_regex:
      - (?i)(CommandError|CliError|Error)
      max_items: 35
  expected_verdict: TRUE_POSITIVE
validation:
  required_verdicts:
  - TRUE_POSITIVE
  - FALSE_POSITIVE
  - INDETERMINATE
  citation_format: path:line(-line)
  fail_on_missing_citations: true
  enforce_citations_from_evidence: true
  enforce_no_new_paths: true
  enforce_paths_must_be_cited: true
  minimum_questions: 3
runner:
  plugin: rsqt_guru
  plugin_config:
    rules_path: cfg_rust_audit_raqt_mission_finding_rules.yaml
    question_validators_path: cfg_rust_audit_raqt_mission_question_validators.yaml
